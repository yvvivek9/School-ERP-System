<!DOCTYPE html>
<html>

<head>

</head>

    <div id="main">

            <input type="button" class="nav_menu_link" value="Assignments" onclick="location.href; google.com">
            <input type="button" class="nav_menu_link" value="Test Portal" onclick="location.href; google.com">

        <div id="content">
            <h1 style="padding-left: 50px; padding-top:20px">Your Timetable</h1>
            <table>
                
            </table>
        </div>
    </div>

</html>
